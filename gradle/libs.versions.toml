[libraries.llvm4j]
module = "org.llvm4j:llvm4j"
version.ref = "llvm4j"

[libraries.bytedeco-llvmplatform]
module = "org.bytedeco:llvm-platform"
version.ref = "llvmplatform"

[libraries.arrow-core]
module = "io.arrow-kt:arrow-core"
version.ref = "arrow"

[libraries.jupiter-api]
module = "org.junit.jupiter:junit-jupiter-api"
version.ref = "jupiter"

[libraries.jupiter-engine]
module = "org.junit.jupiter:junit-jupiter-engine"
version.ref = "jupiter"

[libraries.clikt]
module = "com.github.ajalt.clikt:clikt"
version.ref = "clikt"

[libraries.mordant]
module = "com.github.ajalt.mordant:mordant"
version.ref = "mordant"

# Plugins
[plugins.kotlin]
id = "org.jetbrains.kotlin.multiplatform"
version = "1.6.10"

[plugins.ktlint]
id = "org.jlleitschuh.gradle.ktlint"
version = "10.2.1"

[plugins.detekt]
id = "io.gitlab.arturbosch.detekt"
version = "1.19.0"
